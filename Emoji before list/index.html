<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji before list</title>
    <style>
        h1{
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
        }
        ul{
            list-style: none;
            /*margin-left: 45%;*/
            text-align: center;
            font-size: larger;
        }
        ul li:nth-child(1)::before{
            content: 'ğŸŒ';
        }
        ul li:nth-child(2)::before{

        ul li:nth-child(4)::before{

        }

            content: 'ğŸ';
